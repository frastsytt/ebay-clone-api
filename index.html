<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="text-center">
        <button @click="showLoginModal" type="button" v-if="!sessionId">Login</button>
        <button @click="logout" type="button" v-if="sessionId">Logout</button>
    </div>
    <button @click="showAddEditModal()" type="button">Add item to the list</button>
    <table id="timesTable" class="table table-striped table-bordered">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Species</th>
            <th></th>
        </tr>
        <tr v-for="pet in pets" v-if="renderComponent">
            <td><img :src="pet.img" class="img-size"/></td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.sex }}</td>
            <td>{{ pet.species }}</td>
            <td>
                <button @click="book(pet.id)" type="button">Reserve</button>
            </td>
        </tr>
    </table>
    <div class="modal" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <p>Please fill out the login details: </p><br>
                    <form>
                        <label for="username">Username:</label><br>
                        <input id="username" name="username" type="text" v-model="username"><br>
                        <label for="password">Password:</label><br>
                        <input id="password" name="password" type="password" v-model="password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button @click="register" class="btn btn-secondary" type="button">Register</button>
                    <button @click="logIn" class="btn btn-primary" type="button">Confirm login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="timeDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please fill out the form: </p><br>
                    <form>
                        <label for="name">Name:</label><br>
                        <input v-model="name" type="text" id="name" name="name"><br>
                        <label for="phone">Phone:</label><br>
                        <input v-model="phone" type="number" id="phone" name="phone">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="book()" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="showAddEditModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please specify the details of the pet: </p><br>
                    <form>
                        <label for="nameEdit">Name:</label><br>
                        <input id="nameEdit" name="name" type="text" v-model="name"><br>
                        <label for="day">Sex:</label><br>
                        <select name="day" id="day" v-model="day">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br>
                        <label for="start">Species:</label><br>
                        <select name="start" id="species" v-model="start">
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="fish">Fish</option>
                            <option value="snake">Snake</option>
                        </select><br>
                        <label for="end">Image URL(optional):</label><br>
                        <input id="end" name="end" type="text" v-model="end"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="confirmAdd()" class="btn btn-primary">Add this pet</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" onclick="sendTestMessage()" class="btn btn-warning">Warning</button>
</div>
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    function sendTestMessage(){
        vue.socket.send('hello')
    }

    function tryToParseJSON(jsonString) {
        try {
            let o = JSON.parse(jsonString);
            if (o && typeof o === "object") {
                return o;
            }
        } catch (e) {
        }
        return '';
    }
    Array.prototype.findBy = function (field, value) {
        return this.find(function (x) {
            return x[field] === value;
        })
    }
    Array.prototype.findById = function (value) {
        return this.findBy('id', parseInt(value))
    }
    const vue = Vue.createApp({
        data() {
            return {
                modalHandler: null,
                timeInModal: null,
                pets: [],
                activeTimeID: 0,
                name: null,
                phone: null,
                username: null,
                password: null,
                day: null,
                start: null,
                end: null,
                sessionId: null,
                modalMode: null,
                newPet: [],
                add: 1,
                edit: 2,
                socket: null,
                renderComponent: true
            }
        },
        async created() {
            let response = await this.send('GET', 'http://localhost:8080/pets/available');
            this.pets = response.body;
            this.sessionId = localStorage.getItem("sessionId");

            this.socket = new WebSocket("ws://localhost:8080/");
            this.socket.binaryType = "arraybuffer";

            this.socket.onopen = function(event){
                this.socket.send('A new client has connected!')
                }
            this.socket.onmessage = function(event){
                console.log(event)
            }
            

            this.socket.addEventListener('message', (event) => { 
                this.removeTime(parseInt(JSON.parse(event.data)))
                console.log(this.pets)
                this.$forceUpdate();
            })
            }
        ,
        methods: {
            sortTimes: function () {
                this.pets.sort(function (a, b) {
                    if (a.day < b.day) {
                        return -1;
                    }
                    if (a.day > b.day) {
                        return 1;
                    }
                    return 0;
                })
            },
            showTimeDetailsModal: function (id) {
                this.activeTimeID = id;
                this.modalHandler = new bootstrap.Modal(document.getElementById('timeDetailsModal'), {})
                this.modalHandler.show()
            },
            showAddEditModal: function () {
                this.modalHandler = new bootstrap.Modal(document.getElementById('showAddEditModal'), {})
                this.modalHandler.show()
            },
            showLoginModal: function () {
                this.modalHandler = new bootstrap.Modal(document.getElementById('loginModal'), {})
                this.modalHandler.show()
            },
            removeTime: function (id) {
                this.pets = this.pets.filter(x => {
                    return x.id !== id;
                })
            },
            book: async function (id) {
                let response = await this.send('PATCH', `http://localhost:8080/pets/${id}`, {
                    id: id,
                    sessionId: this.sessionId
                });
                if (response.ok) {
                    alert("The booking was a success!");
                }

            },
            getTime: async function () {
                let response = await this.send('GET', `http://localhost:8080/pets/${this.activeTimeID}`);
                if (response.body) {
                    this.name = response.body.name;
                    this.day = response.body.day;
                    this.start = response.body.start;
                    this.end = response.body.end;
                    this.phone = response.body.phone;
                }
            },
            logIn: async function () {
                let response = await this.send('POST', `http://localhost:8080/sessions`, {
                    username: this.username,
                    password: this.password
                });
                if (response.ok) {
                    this.sessionId = response.body.sessionId;
                    localStorage.setItem("sessionId", this.sessionId);
                    this.modalHandler.hide()
                }
            },
            register: async function () {
                let response = await this.send('POST', `http://localhost:8080/users`, {
                    username: this.username,
                    password: this.password
                });
                if (response.ok) {
                    this.sessionId = response.body.sessionId;
                    localStorage.setItem("sessionId", this.sessionId);
                    this.modalHandler.hide()
                    alert("The registration was a success!");
                }
            },
            logout: async function () {
                let response = await this.send('DELETE', `http://localhost:8080/sessions`, {
                    sessionId: this.sessionId
                });
                if (response.ok) {
                    this.sessionId = null;
                    localStorage.clear();
                    this.modalHandler.hide();
                }
            },
            confirmEdit: async function () {
                let response = await this.send('PATCH', `http://localhost:8080/pets/edit/${this.activeTimeID}`, {
                    sessionId: parseInt(this.sessionId),
                    name: this.name,
                    day: this.day,
                    start: this.start,
                    end: this.end,
                });
                if (response.ok) {
                    this.modalHandler.hide();
                    this.removeTime(this.activeTimeID);
                    this.pets.push(response.body);
                    this.sortTimes()
                    alert("The item change was a success!");
                }
            },
            deleteTime: async function (id) {
                this.activeTimeID = id;
                let response = await this.send('DELETE', `http://localhost:8080/pets/${this.activeTimeID}`, {
                    sessionId: this.sessionId
                });
                if (response.ok) {
                    this.modalHandler.hide();
                    this.removeTime(id)
                    alert("The item deletion was a success!");
                }
            },
            confirmAdd: async function () {
                let response = await this.send('POST', `http://localhost:8080/pets`, {
                    sessionId: parseInt(this.sessionId),
                    name: this.name,
                    day: this.day,
                    start: this.start,
                    end: this.end,
                    phone: this.phone
                });
                if (response.ok) {
                    this.modalHandler.hide();
                    this.pets.push(response.body)
                    this.sortTimes()
                    alert("The item got added!");
                }
            },
            send: function (method, url, body) {
                async function CheckError(response) {
                    if (response.status >= 200 && response.status <= 299) {
                        let responseText = await response.text()
                        return {ok: true, status: response.status, body: tryToParseJSON(responseText)}
                    } else {
                        let responseText = await response.text()
                        let responseObject = tryToParseJSON(responseText)
                        if (typeof responseObject === 'object' && typeof responseObject.error === 'string') {
                            alert('Error code ' + response.status + ":\n" + responseObject.error)
                        } else {
                            alert('Error code ' + response.status + ":\n" + responseText)
                        }
                        return {ok: false, status: response.status, body: responseObject || responseText}
                    }
                }

                return fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                    .then(CheckError)
                    .then((jsonResponse) => {
                        return jsonResponse
                    }).catch((error) => {
                        throw Error('Network error: ' + error);
                    });
            }
            },
        }).mount('#app')
</script>
</body>
</html>
