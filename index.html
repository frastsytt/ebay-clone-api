<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modall">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modall-content animate" action="/login" method="get">
        <div class="container">
            Email: <input type="text" name="username" value="" maxlength="128" data-ime-mode-disabled="">
            Password: <input type="password" name="password" value="" maxlength="128" data-ime-mode-disabled="">
            <button type="submit">Login</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>


<div id = "app">
<table id="gamesTable" class="table table-striped table-bordered">
<tr>
    <th>Name</th>

</tr>
<tr v-for="pet in pets">
    <td @click ="getPet(pet.id)">{{pet.name}}</td>
</tr>
</table>
    <div id="petInfoModal" class="modal animate" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img :src="petInModal.img" class="img-size"/>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body animate">
                    <table class="table table-striped">
                        <tr><th>ID</th><td>{{petInModal.id}}</td></tr>
                        <tr><th>Name</th><td>{{petInModal.name}}</td></tr>
                        <tr><th>Sex</th><td>{{petInModal.sex}}</td></tr>
                        <tr><th>Species</th><td>{{petInModal.species}}</td></tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
<script src="https://unpkg.com/vue@3"></script>

<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>



<script>
    const vue = Vue.createApp({
        data() {
            return {
                petInModal: {name: null},
                pets: []
            }
        },
        async created() {
            this.pets = await (await fetch('http://localhost:8080/pets')).json();
        },
        methods: {
            getPet: async function (id) {
                this.petInModal = await (await fetch(`http://localhost:8080/pets/${id}`)).json();
                let petInfoModal = new bootstrap.Modal(document.getElementById('petInfoModal'), {})
                petInfoModal.show()
            }
        }
    }).mount('#app')
</script>

</html>
